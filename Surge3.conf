[General]
loglevel = notify
skip-proxy = 127.0.0.1, 192.168.0.0/16, 192.168.2.0/16, 193.168.0.0/24, 10.0.0.0/8, 10.1.10.0/8, 172.16.0.0/12, 100.64.0.0/10,localhost,*.local
dns-server = system, 223.5.5.5, 119.29.29.29, 114.114.114.114
external-controller-access = password@0.0.0.0:6170
show-error-page-for-reject = true
exclude-simple-hostnames = true
enhanced-mode-by-rule = false
allow-wifi-access = true
socks5-listen = 0.0.0.0:8888
http-listen = 0.0.0.0:8887
wifi-access-socks5-port = 8888
wifi-access-http-port = 8889
debug-cpu-usage = false
ipv6 = false
internet-test-url = http://www.qualcomm.cn/generate_204
proxy-test-url = http://www.qualcomm.cn/generate_204
test-timeout = 1

[Replica]
hide-crashlytics-request=true
hide-apple-request=false
use-keyword-filter=false

[Proxy]
Direct = direct

[Proxy Group]
Proxy = select, Nodelist
Apple = select, Direct, Proxy
AdBlock = select, Direct, REJECT, REJECT-TINYGIF

Nodelist = url-test, policy-path=https://api.okab3.com/filter?type=surgeconf&url=Surge托管地址&regex=.*, url=http://www.gstatic.com/generate_204, timeout = 1

Free = select, policy-path=https://gist.githubusercontent.com/ssrsub/0c8e688ab68f9433ef036a8d7d1447de/raw/cfd14790bd63b5fc9eb5b443a9635ae92ebedddd/surge.conf, update-interval=3600, url=http://www.qualcomm.cn/generate_204, timeout=5

[Rule]
# DOMAIN-SUFFIX,yinxiang.com,Proxy
DOMAIN-SUFFIX,apkpure.com,Proxy
DOMAIN-SUFFIX,sublimetext.com,REJECT
DOMAIN-SUFFIX,sublimehq.com,REJECT
DOMAIN-SUFFIX,account.jetbrains.com,REJECT
# RULESET
RULE-SET,SYSTEM,Direct
# 广告
RULE-SET,https://github.com/congcong0806/surge-list/raw/master/reject.list,AdBlock
RULE-SET,https://github.com/ConnersHua/Profiles/raw/master/Surge/Ruleset/Advertising.list,AdBlock
